<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
    <!-- Link to css style sheet -->
		<link type="text/css" rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <h1 class="text-uppercase">View the World Differently</h1>

    <div class="container">
        <div class="row">
          <div class="col-md- ">
            <img src="img/hw2-image1.png" alt="A white building" title="The view looking up as a white building surrounds" class="shadow img-thumbnail" >
          </div>
          <div class="col-md-">
            <img src="img/hw2-image2.png" alt="Cupcakes" title="An aerial view of an assortment of cupcakes" class="shadow img-thumbnail">
          </div>
          <div class="col-md-">
            <img src="img/hw2-image3.png" alt="A girl" title="The profile shot of a girl with headphones on" class="shadow img-thumbnail">
          </div>
        </div>
        <div class="row">
            <div class="col-md-">
                <img src="img/hw2-image4.png" alt="A beach" title="an aerial view of a sun-lit beach" class="shadow img-thumbnail">
              </div>
              <div class="col-md-">
                <img src="img/hw2-image5.png" alt="A brown building" title="The view looking up of a curvy brown building" class="shadow img-thumbnail">
              </div>
              <div class="col-md-">
                <img src="img/hw2-image6.png" alt="Black headphones" title="Black headphones on a yellow background" class="shadow img-thumbnail">
              </div>
          </div>
          <div class="row">
            <div class="col-md-">
                <img src="img/hw2-image7.png" alt="Beach and Palm Trees" title="The aerial view of a beach with palm trees" class="shadow img-thumbnail">
              </div>
              <div class="col-md-">
                <img src="img/hw2-image8.png" alt="Girl winking" title="A chill red haired girl winking" class="shadow img-thumbnail">
              </div>
              <div class="col-md-">
                <img src="img/hw2-image9.png" alt="An island near shore" title="The aerial view of an island close to shore" class="shadow img-thumbnail">
              </div>
          </div>
      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
